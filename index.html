<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Login </title>
</head>
<body>
    <div class="Container">


            <div class="Login">
                <h1> Login </h1>
    
                <h3> Utilize seu usu√°rio e senha... </h3>
    
                <input 
                type="text" 
                placeholder="Usuario:" 
                id="Usuario">
    
                <input
                type="text" 
                placeholder="Senha:" 
                id="Senha">
            
                <h2> Esqueceu a senha? </h2>
    
                <input 
                type="button" 
                value="Login">
    
            </div>
    
            <div class="Sign-in">
                <h1> Create Account </h1>
    
                <input 
                type="text" 
                placeholder="Usuario:" 
                id="Usuario">
    
                <input
                type="text" 
                placeholder="E-mail:" 
                id="E-mail">            
            
                <input
                type="text" 
                placeholder="Senha:" 
                id="Senha">   
    
                <input 
                type="button" 
                value="Login">
            
            </div>

        <div class="Advice">

            <div class="Login-Advice">

                <h1> Bem Vindo ! </h1>

                <p> Registre seus dados em nosso site !  </p>

                <input 
                type="button" 
                value="Sign-In"
                id="Input-Sign">

            </div>

            <div class="Sign-In-Advice">

                <h1> Estou feliz em te ver! </h1>

                <p> Entre aqui com seu Login anterior!  </p>

                <input 
                type="button" 
                value="Login"
                id="Input-Login">

            </div>

        </div>

    </div>
</body>
<script src="scripts.js" defer></script>
</html>
